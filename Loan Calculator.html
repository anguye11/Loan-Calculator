<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loan Calculator</title>
        <link rel="stylesheet" href="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.css" />

    </head>
    <body>
        <h2>Loan Calculator</h2>

        <label for="LoanAmount"> Loan Amount:></label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount" required>

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest rate" required>
    
        <label for="loanTerm">Loan Term (years):</label>
        <input type="number" id="loanTerm" placeholder="Enter loan term in years" required>
    
        <button onclick="calculateLoan()">Calculate</button>
    
        <div id="result"></div>

        <script 
            src="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/jasmine.js"></script>
        <script 
            src="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/jasmine-html.js"></script>
        <script 
            src="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/boot0.js"></script>
        <script 
            src="https://unpkg.com/jasmine-core@4.1.0/lib/jasmine-core/boot1.js"></script>
        <script src="loan.test.js"></script>
        <script src = "loan.js"></script>
    </body>
</html>
